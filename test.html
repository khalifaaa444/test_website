<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلوماتي الشخصية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .welcome-form h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        .form-group label {
            display: inline-block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .user-info {
            display: none;
        }

        .user-info h1 {
            color: #4a5568;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .info-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateX(-10px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #2d3748;
            font-size: 24px;
            font-weight: 500;
        }

        .edit-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">💫</div>
        <div class="shape">⭐</div>
        <div class="shape">✨</div>
    </div>

    <div class="container">
        <!-- نموذج الترحيب -->
        <div id="welcomeForm" class="welcome-form">
            <div class="icon">👋</div>
            <h1>أهلاً وسهلاً بك!</h1>
            <p style="color: #718096; margin-bottom: 30px; font-size: 1.1em;">
                يرجى إدخال معلوماتك الشخصية للمتابعة
            </p>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكريم">
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
                </div>
                
                <button type="submit" class="submit-btn">
                    حفظ المعلومات
                </button>
            </form>
        </div>

        <!-- عرض المعلومات -->
        <div id="userInfo" class="user-info">
            <div class="icon">🎉</div>
            <h1>مرحباً بعودتك!</h1>
            
            <div class="info-card">
                <div class="info-label">الاسم</div>
                <div class="info-value" id="displayName"></div>
            </div>
            
            <div class="info-card">
                <div class="info-label">رقم الهاتف</div>
                <div class="info-value" id="displayPhone"></div>
            </div>
            
            <button class="edit-btn" onclick="editInfo()">
                تعديل المعلومات
            </button>
        </div>
    </div>

    <script>
        // متغيرات لحفظ البيانات في الذاكرة
        let userData = {
            name: '',
            phone: ''
        };

        // التحقق من وجود بيانات محفوظة عند تحميل الصفحة
        window.addEventListener('load', function() {
            // محاكاة التحقق من البيانات المحفوظة
            // في التطبيق الحقيقي، ستكون هذه البيانات محفوظة في قاعدة بيانات
            if (userData.name && userData.phone) {
                showUserInfo();
            } else {
                showWelcomeForm();
            }
        });

        // معالج إرسال النموذج
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (name && phone) {
                // حفظ البيانات في الذاكرة
                userData.name = name;
                userData.phone = phone;
                
                // عرض البيانات
                showUserInfo();
                
                // رسالة تأكيد
                showNotification('تم حفظ معلوماتك بنجاح! 🎉');
            }
        });

        // عرض نموذج الترحيب
        function showWelcomeForm() {
            document.getElementById('welcomeForm').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
        }

        // عرض معلومات المستخدم
        function showUserInfo() {
            document.getElementById('displayName').textContent = userData.name;
            document.getElementById('displayPhone').textContent = userData.phone;
            
            document.getElementById('welcomeForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
        }

        // تعديل المعلومات
        function editInfo() {
            // مسح البيانات المحفوظة
            userData.name = '';
            userData.phone = '';
            
            // مسح النموذج
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            
            // عرض نموذج الترحيب
            showWelcomeForm();
            
            showNotification('يمكنك الآن تعديل معلوماتك ✏️');
        }

        // عرض رسالة إشعار
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
                z-index: 1000;
                font-size: 16px;
                animation: slideIn 0.3s ease-out;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوانِي
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // إضافة أنيميشن للإشعارات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
